    <form method="post" action="submit.html">

        <p>
         <label for="message">Message:</label>
         <textarea cols="45" rows="7" id="message" name="message" required="required" placeholder="在这写你要发送的消息."></textarea>
        </p>
        <input type="submit" value="发送" />
       </fieldset>
    </form>
